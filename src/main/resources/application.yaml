spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
  servlet:
    multipart:
      max-file-size: 5MB
auth:
  jwt:
    secret: ${JWT_SECRET}